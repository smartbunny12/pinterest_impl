<my-navbar></my-navbar>

<div class="container">
    <h1>Sign Up</h1>
    <hr/>
    <form ng-submit="signup(form)" name="form">
        <div class="form-group">
            <label for="myEmail">Email:</label>
            <input type="email" id="myEmail" required class="form-control" ng-model="myEmail"></input>
        </div>  
        <div class="form-group">
            <label for="myPwd">Password:</label>
            <input type="password" id="myPwd" required class="form-control" ng-model="myPwd"></input>
        </div>    
        <button type="submit" class="btn btn-default">Signup</button>
        <a class="btn btn-primary" href="/login">Log In</a>
        <hr/>
        <a class="btn btn-primary" ng-click="twitterLogin()"><i class="fa fa-twitter" aria-hidden="true"></i>Connected With Twitter</a>
    </form>
    <div>
        <p>{{errInfo}}</p>
    </div>
</div>
