<my-navbar></my-navbar>

<div class="container">
    <h1>Change Password:</h1>
    <form name="form" ng-submit="changePwd(form)">
        <div class="form-group">
            <label for="currPwd">Current Password:</label>
            <input type="password" name="currPwd" id="currPwd" required class="form-control" ng-model="currPwd"></input>
        </div>    
        <div class="form-group">
            <label for="newPwd" name="newPwd" id="newPwd">New Password:</label>
            <input type="password" name="newPwd" id="newPwd" required class="form-control" ng-model="newPwd"></input>
        </div>    
        <button type="submit" class="btn btn-lg btn-primary">Save Changes</button>
    </form>
    <div>
        <p>{{errInfo}}</p>
    </div>
</div>
