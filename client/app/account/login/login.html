<my-navbar></my-navbar>

<div class="container">
    <h1>Log In</h1>
    <hr/>
    <form ng-submit="loggin(form)" name="form">
        <div class="form-group">
            <label for="myEmail">Email:</label>
            <input type="email" id="myEmail" required class="form-control" ng-model="myEmail"></input>
        </div>   
        <div class="form-group">
            <label for="myPwd">Password:</label>
            <input type="password" id="myPwd" required class="form-control" ng-model="myPwd"></input>
        </div>    
        <button type="submit" class="btn btn-default">Login</button>
        <a class="btn btn-primary" href="/signup">Sign Up</a>
        <hr/>
        <a class="btn btn-primary" ng-click="twitterLogin()"><i class="fa fa-twitter">Connect with Twitter</i></a>
    </form>
    <div>
        <p>{{errInfo}}</p>
    </div>
</div>
